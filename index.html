<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>CRUD APPLICATION</title>
</head>
<body style="color:white;background-color:#1d2630">
  

 <div class="container mt-5" style="border:2px solid red">

    <div class="text-center" style="border:1px solid yellow">
        <h1 class="display-5 mb-5">
           <strong>CRUD APPLICATION</strong>
        </h1>
    </div>

    <div class="main row justify-content-center" style="border:2px solid blue">

        <form action="" id="student-form" class="row justify-content-center mb-4" style="border:2px solid gray">
            <div class="col-xl-10 col-md-8  mb-3 " style="border:2px solid red">
                <label for="firstName">FirtsName</label>
                <input type="text" class="form-control" id="firstName" placeholder="Enter Your Name" >
            </div>
            <div class="col-xl-10 col-md-8   mb-3 " style="border:2px solid red">
                <label for="lastName">LastName</label>
                <input type="text" class="form-control" id="lastName" placeholder="Enter Last Name"  >
            </div>
            <div class="col-xl-10 col-md-8  mb-3 " style="border:2px solid red">
                <label for="roll-no">Roll-NO</label>
                <input type="text" class="form-control" id="roll-no" placeholder="Enter Roll-No" >
            </div>
            <div class="col-xl-10 col-md-8  mb-3 " style="border:2px solid red">
                <input type="button" class="btn btn-success" placeholder="Enter Roll-No" value="Submit" id="submit"  ">
            </div>
        </form>

        <div class="col-xl-12 col-md-10  mt-5">
            <table class="table table-striped table-dark" style="border:2px solid red">
               <thead>
                   <tr>
                       <th>FirstName</th>
                       <th>LastName</th>
                       <th>Roll-No</th>
                       <th>Action</th>
       
                   </tr>
               </thead>

               <tbody id="student-list">
              

               <!-------------------->

               </tbody>
            </table>
           </div>
       

    </div>


   
</div> 



<script src="index.js"></script>
   
</body>
</html>
