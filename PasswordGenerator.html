<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="PasswordGenerate.css">
</head>
<body>


    

   <div class="main" style="border:1px solid red">

    <div class="box" style="border:2px solid green">

        <h2 id="pass-box" style="text-align:center">Testing</h2>

        <div class="row">

            <div class="left" >
             Password Length
            </div>


            <div class="right">
              <input type="number" name="" id="total-char" max="30" min="2" value="10">
            </div>

        </div>

        <div class="row">

            <label for="">
                <div class="left">
                    Contains UpperCase
                </div>
            </label>

            <div class="right">
            <input type="checkbox" name="" id="upper-case" >
            </div>

        </div>

       
        <div class="row">

            <label for="">
                <div class="left">
                    ContainsLowerCase
                </div>
            </label>

            <div class="right">
            <input type="checkbox" name="" id="lower-case" >
            </div>

        </div>


        <div class="row">

            <label for="">
                <div class="left">
                  Contains  Number
                </div>
            </label>

            <div class="right">
            <input type="checkbox" name="" id="number" >
            </div>

        </div>


        <div class="row">

            <label for="">
                <div class="left">
                  Contains Symbol
                </div>
            </label>

            <div class="right">
            <input type="checkbox" name="" id="symbol">
            </div>

        </div>

        <div style="padding:30px">
            <button type="submit" class="btn" onclick="Submit()"  >Submit</button>
           </div>


       
    </div>

   </div>

 
    <script src="PasswordGenerater.js"></script>
    
</body>
</html>
